<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" fill="#0a0a0a" rx="27"/>
  
  <!-- Terminal prompt -->
  <text x="27" y="90" fill="#10b981" font-family="monospace" font-size="45" font-weight="bold">$_</text>
  
  <!-- Terminal cursor -->
  <rect x="99.00000000000001" y="62.99999999999999" width="36" height="9" fill="#10b981">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>